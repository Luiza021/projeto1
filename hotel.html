<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="hotel.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <h2 class="reservar">Hotel Gold</h2>
    </header>

    <div id="formulario">
        <div class="class">
            <strong> Quartos no Hotel: </strong>

            <strong id="quartos"></strong>
            <br>
            <br>
            <strong> Quartos Reservados: </strong>
            </strong id="vagas">25 </strong>
           
                <form id="form-contato" class="form1">
                    <div class="class1">
                    <label for="suíte"><strong> Escolha sua suíte:</strong></label>
                    <br>
                    <br>
                    <input type="radio" name="suíte" value="Modelo"> <strong>Master Superior</strong>
                    <label for="radio"></label>
                    <br>
                    <br>
                    <input type="radio" name="suíte" value="Modelo"> <strong>Master</strong>
                    <br>
                    <br>
                    <input type="radio" name="suíte" value="Modelo"> <strong>Standard</strong>
                    <br>
                    <br>
            </div>
            <div class="class2">

                <label for="nome"><strong>Nome:</strong></label>
                <br>
                <br>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
                <br>
                <br>
                <label for="cpf"><strong>CPF:</strong></label>
                <br>
                <br>
                <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                <br>
                <br>
                <label for="nascimento"><strong> Data de Nascimento:</strong></label>
                <br>
                <br>
                <input type="date" id="nascimento" name="nascimento" required>
                <br>
                <br>
                <label for="tel"><strong>Telefone:</strong></label>
                <br>
                <br>
                <input type="text" id="tel" name="tel" placeholder="(xx) 9xxxx-xxxx" required>
                <br>
                <br>
                <label for="email"><strong>Email:</strong></label>
                <br>
                <br>
                <input type="text" id="email" name="email" placeholder="nome@endereço.com" required>
                <br>
                </form>
            </div>
            <br>
            <br>
            <button class="button" style="vertical-align:middle" onclick="btnReserva()"><span>Reservar
                </span></button>
        </div>
    </div>

    <script src="projet.js/hotel.js"></script>
</body>

</html>
